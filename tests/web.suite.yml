class_name: WebGuy
modules:
  enabled: [WebDriver, WebHelper]
  config:
    WebDriver:
      url: http://web2:80
      host: firefox
      browser: firefox
      window_size: 1200x768
      restart: true
env:
  fast:
    modules:
      config:
        WebDriver:
          restart: false
  phantom:
    modules:
      config:
        WebDriver:
          browser: phantomjs
          port: 4455
  chrome:
    modules:
      config:
        WebDriver:
          host: chrome
          browser: chrome
