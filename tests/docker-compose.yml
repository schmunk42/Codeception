version: '2'
services:
  codecept:
    image: testing/codeception/codeception
    build: ..
    working_dir: /repo
    privileged: true
    volumes:
      - ../tests:/repo/tests
      - ../codeception.yml:/repo/codeception.yml
      - ../src:/repo/src
      - ../shim.php:/repo/shim.php
      - /repo/vendor
  web1:
    build:
      dockerfile: Dockerfile.web
      context: .
    #command: 'sh -c "ln -s /repo/tests/data/app /var/www/html && apache2-foreground"'
    volumes:
      - ../tests:/repo/tests
      - ../shim.php:/repo/shim.php
      - ../autoload.php:/repo/autoload.php
      #- ../:/repo
    volumes_from:
      - codecept
    ports:
      - '80'
    networks:
      default:
        aliases:
          - web2
          - web3

  redis:
    image: redis:3
  firefox:
    image: selenium/standalone-firefox-debug:2.52.0
  chrome:
    image: selenium/standalone-chrome-debug:2.52.0
  mongo:
    image: mongo
